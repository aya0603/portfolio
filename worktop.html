<body id="top">
<div id="cursor" class="cursor"></div>
  <div class="lottie__bg">
    <lottie-player id="lottie" src="https://lottie.host/25cd5875-30ed-4b4d-8247-688b1ac28845/FjQFRdzYIa.json" background="transparent" speed="1" autoplay></lottie-player>
  </div>
  <script>
  document.addEventListener('DOMContentLoaded',()=> {

	const top = document.getElementById("top");
    const lottie_appear = document.querySelector('.lottie__bg');

    lottie_appear.classList.add("lottie__appear");
	top.classList.add("scrolling__appear");

    setTimeout(() => logging(), 1000)

        function logging (){
		  top.classList.remove("scrolling__appear");
          lottie_appear.classList.remove("lottie__appear");
      };
  });
  </script>

      </div>
